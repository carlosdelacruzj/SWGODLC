<div class="dashboard-ecommerce">

    <div class="container-fluid dashboard-content ">
    
    <h1>Registrar Empleado</h1>

    <form #EmpleadoForm="ngForm" (ngSubmit)=" AddEmpleado(EmpleadoForm)"> 
      <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Datos personales</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-body">
              <div class="form-group">
                <label class='col-form-label'>Nombres</label>
                <input  type="text" class="form-control"
                 name="nombre" #nombre="ngModel" [(ngModel)]="service.selectPersonal.nombre" required>
            </div>

            <div class="form-group">
              <label class='col-form-label'>Apellidos</label>
              <input  type="text" class="form-control"
                 name="apellido" #apellido="ngModel" [(ngModel)]="service.selectPersonal.apellido" requiered>
            </div>

            <div class="form-group">
              <label class='col-form-label'>N° documento de identidad</label>
              <input  type="text" class="form-control"
                 name="doc" #doc="ngModel" [(ngModel)]="service.selectPersonal.doc" requiered>
            </div>
            
            <div class="form-group">
              <label class='col-form-label'>Celular</label>
              <input  type="text" class="form-control"
                 name="celular" #celular="ngModel" [(ngModel)]="service.selectPersonal.celular" requiered>
            </div>
            <div class="form-group">
              <label class='col-form-label'>Email</label>
              <input  type="text" class="form-control"
              name="correo" #correo="ngModel" [(ngModel)]="service.selectPersonal.correo" requiered>
            </div>

            <div class="form-group">
              <label class='col-form-label'>Dirección</label>
              <input  type="text" class="form-control"
                 name="direccion" #direccion="ngModel" [(ngModel)]="service.selectPersonal.direccion" requiered>
            </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Detalle</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-body">
              <div class="form-group">
                <label class='col-form-label'>Autonomo</label>
                <select  mat-select   name="autonomo" [ngModel]="service.selectPersonal.autonomo" class="form-control" id="input-select" requiered>
                  <option matInput  value="0">Si</option>
                  <option matInput  value="1">No</option>
                </select>
            </div>

            <div class="form-group">
              <label class='col-form-label'>Cargo</label>
                <select mat-select class="form-control" name="cargo" [ngModel]="service.selectPersonal.cargo"  requiered>
                  <option matInput  value="1">Fotográfo</option>
                  <option matInput  value="2">Camarográfo</option>
                </select>
            </div>
            
        </mat-card-content>
      </mat-card>

      <div style="text-align: center;">
        <button class="btn btn-primary btn-lg"  type="submit">Registrar</button>
        <button class="btn btn-danger btn-lg" [routerLink]="['/gestionar-personal']">Atrás</button>
      </div>
      
    </form>

    
  </div>
</div>
