<p>Editar Servicio</p>


<form #servicioForm="ngForm" (ngSubmit)="editarServicio(servicioForm)">


  <mat-form-field appearance="fill">
    <mat-label>Tipo Servicio</mat-label>
    <input matInput type="text" name="Servicio" #Servicio="ngModel" [(ngModel)]="service4.selectProyecto.Servicio" disabled>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput type="text" name="Precio" #Precio="ngModel" [(ngModel)]="service4.selectProyecto.Precio">
  </mat-form-field>


  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Titulo</mat-label>
    <input matInput type="text" name="Titulo" #Titulo="ngModel" [(ngModel)]="service4.selectProyecto.Titulo">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripcion</mat-label>
    <textarea matInput class="Descripcion" type="text" name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service4.selectProyecto.Descripcion"></textarea>
  </mat-form-field>

    <button class="btn btn-primary mb-2 mr-1" type="submit">
      Registrar
    </button>

</form>
