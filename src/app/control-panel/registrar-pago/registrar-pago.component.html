<div class="container-fluid p-5">
  <h1 class="font-weight-bold">Registrar Pagos</h1>
  <mat-tab-group *ngIf="false">
    <!-- tabla pago -->
    <mat-tab label="Pago">
      <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef class="text-center"> ID </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="Proyecto">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Proyecto </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Editar </th>
          <td mat-cell *matCellDef="let element" class="text-center"> <button class="btn"><i
                class="fas fa-edit fa-2x"></i></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-tab>
    <mat-tab label="Contrato"> Contrato</mat-tab>
  </mat-tab-group>

  <div class="container-fluid d-flex flex-column ">
    <div class="container-fluid d-flex">
      <div class="container d-flex flex-column align-items-start border border-primary rounded p-4 m-2">
        <h2>Informacion de Pagos</h2>
        <mat-form-field appearance="fill">
          <mat-label>Costo Total</mat-label>
          <input matInput disabled [(ngModel)]="costo">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Monto Abonado</mat-label>
          <input matInput disabled [(ngModel)]="costo">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Saldo Pendiente</mat-label>
          <input matInput disabled [(ngModel)]="costo">
        </mat-form-field>
      </div>
      <div class="container d-flex flex-column align-items-start border border-primary rounded p-4 m-2">
        <h2>Registro de Pago</h2>
        <mat-form-field appearance="fill">
          <mat-label>Monto</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <input matInput disabled [(ngModel)]="estado">
        </mat-form-field>
        <button mat-raised-button color="basic" class="mb-3">Agregar Imagen<mat-icon aria-hidden="false" class="mx-2">
            add_a_photo
          </mat-icon></button>
        <button mat-raised-button color="primary">Registrar</button>
      </div>
    </div>
    <div class="container-fluid p-4">
      <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Codigo </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="Proyecto">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Monto </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Imagen </th>
          <td mat-cell *matCellDef="let element" class="text-center"> <button class="btn"><i
                class="fas fa-image fa-2x"></i></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
