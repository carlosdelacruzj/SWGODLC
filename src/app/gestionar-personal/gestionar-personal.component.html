<div class="container-fluid dashboard-content ">

    <div class="container-fluid">

        <div>
            <!-- titulo -->
            <h1>Personal</h1>
           <!--  <mat-divider></mat-divider>-->
        </div>

        <!-- btn Registrar -->
        <div style="text-align:right">
                <button class="btn btn-primary btn-lg" 
                [routerLink]="['/gestionar-personal/agregar']">
                    Registrar Empleado</button> 
        </div>
        <br>
        
        <!-- Tabla/Listado -->
        <table mat-table [dataSource]="dataSource" class="table">

            <!-- ID -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>

            <!-- Nombre y apellido -->
            <ng-container matColumnDef="Nombres y apellidos">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombres}} {{element.Apellidos}}</td>
            </ng-container>

            <!-- DNI -->
            <ng-container matColumnDef="DNI">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.DNI}} </td>
            </ng-container>
            <!-- Cargo -->
            <ng-container matColumnDef="Cargo">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell *matCellDef="let element"> {{element.Cargo}} </td>
            </ng-container>
            <!-- Estado -->
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
            </ng-container>
            <!-- Boton Visualizar -->
            <ng-container matColumnDef="Acciones">
            
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button style="background-color:transparent" (click)="open(content)"><i
                        class="fas fa-edit fa-2x"></i></button>
                        <button mat-button style="background-color:transparent" (click)="open(content1)"><i
                            class="fas fa-eye fa-2x"></i></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 100]">
        </mat-paginator>


    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Actualizar Empleado</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>aqui va los INPUTS</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Actualizar</button>
    </div>
  </ng-template>

  <ng-template #content1 let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Actualizar Empleado</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>aqui va los INPUTS</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" 
      (click)="c('Save click')">Cancelar</button>
    </div>
  </ng-template>
