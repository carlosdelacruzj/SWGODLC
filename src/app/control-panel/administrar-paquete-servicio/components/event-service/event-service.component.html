<p>Hola Mundo</p>
<h3></h3>


<button mat-raised-button color="primary" class="registrarPaquete" (click)="openDialog()">Registrar Paquete</button>
<br>

<mat-form-field appearance="standard">
  <input matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData2($event)">
</mat-form-field>


  <table mat-table [dataSource]="servicios" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="evento">
  <th mat-header-cell *matHeaderCellDef> Tipo Servicio </th>
  <td mat-cell *matCellDef="let element"> {{element.Servicio}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="precio">
  <th mat-header-cell *matHeaderCellDef> Precio </th>
  <td mat-cell *matCellDef="let element"> S/{{element.Precio}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
  <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.Titulo}}</td>
    </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 

      <!--<button (click)="cambioVista()" mat-button>Editar</button>-->
      
      <button mat-raised-button color="primary"
        (click)="getServicioID(element.ID)" [routerLink]="['/administrar-paquete-servicio/editar-servicio']">Editar</button>
      </td>
  </ng-container>

  <!--<ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="open(content,element.ID)">Editar</button> </td>
  </ng-container>-->


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 100]">
  </mat-paginator>
