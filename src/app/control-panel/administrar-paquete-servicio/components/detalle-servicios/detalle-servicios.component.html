<h2 mat-dialog-title>Paquete</h2>

<mat-dialog-content class="mat-typography">


  <div class="example-container">

    <form #servicioForm="ngForm" (ngSubmit)="addServicio(servicioForm)">  

    <mat-form-field appearance="fill">
      <mat-label>Tipo de Servicio</mat-label>
      <mat-select>
      <mat-option value="option">Lista Servicios</mat-option>    
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>

    
    <mat-form-field hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput #input maxlength="10" placeholder="Ex. Nougat">
      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
    <mat-form-field hintLabel="Max 20 characters" appearance="fill">
      <mat-label>Titulo</mat-label>
      <input matInput #input maxlength="20" placeholder="Ex. Nougat">
      <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ingresar Descripcion</mat-label>
      <textarea matInput class="descripcion"></textarea>
    </mat-form-field>
    
  </form>

  </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Registrar</button>


</mat-dialog-actions>
