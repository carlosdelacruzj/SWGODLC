
<div class="dashboard-ecommerce">
  <div class="container-fluid dashboard-content">


    <div class="container-fluid">
      <div style="margin-bottom: 28px;">
        <h1>Admnistrar Equipo</h1>
      </div>

      <mat-form-field appearance="standard">
        <input matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData($event)">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource"  class="table">
        <!-- Tipo de Equipo -->
        <ng-container matColumnDef="equipo">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Equipo
          </th>
          <td mat-cell *matCellDef="let element" class="text-center text-capitalize">
            {{ element.Equipo }}
          </td>
        </ng-container>
        <!-- Marca de Equipo -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Marca
          </th>
          <td mat-cell *matCellDef="let element" class="text-center text-capitalize">
            {{ element.Marca }}
          </td>
        </ng-container>
        <!-- Modelo de Equipo -->
        <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Modelo
          </th>
          <td mat-cell *matCellDef="let element" class="text-center text-capitalize">
            {{ element.Modelo }}
          </td>
        </ng-container>
        <!-- Accion de Ver  -->
        <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef class="text-center">Ver</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <button class="btn mx-auto" style="background-color: transparent; color: #101c30"
              >
              <i class="fas fa-plus-square fa-2x"></i>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5,10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
  </div>
